<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>Graph Based Image Processing Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
</head>

<body>
    <form method="post">
        {% csrf_token %}
        <label for="user">Command:</label><br>
        <input type="text" id="command" name="command"><br>
        <br>
        <input type="submit" id="sendcommandbutton" value="Send"><br>
    </form>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="uploadedimage" accept="image/*">
        <button type="submit">Upload</button>
      </form>
    <div>
        {{ serverresponse }}
    </div>
    
    <canvas id="canvas" width="500" height="500"></canvas>
    <!-- <script src="{% static '/js/mainjs.js' %}"></script> -->
    <!-- <script src="{% static '/js/sendcommand.js' %}"></script> -->

    {% if resultimage %}
        <div>
            <br>
            Result image:
        </div>
        <div>
            <img src="{{ image_path }}" alt="Result Image">
        </div>
        <a href="{{ image_path }}" download>Download Image</a>
    {% endif %}
</body>
